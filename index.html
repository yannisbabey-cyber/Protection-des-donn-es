<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protection des données dans l’enseignement – Canton du Jura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="wrap">
      <h1>Protection des données dans l’enseignement</h1>
      <h2>Mesures prises par le Canton du Jura</h2>

      <div class="bar">
        <div class="portals" role="tablist" aria-label="Choix du portail">
          <button class="btn" data-portal="SEN" role="tab" aria-selected="false">SEN</button>
          <button class="btn" data-portal="SFP" role="tab" aria-selected="false">SFP</button>
        </div>

        <div class="search">
          <input id="searchInput" type="search" placeholder="Rechercher (rubrique, item, texte, lien)…" />
        </div>
      </div>

      <p class="hint" id="hint">
        Choisis un portail (SEN ou SFP), puis ouvre une tuile (rubrique).
      </p>
    </div>
  </header>

  <main class="wrap">
    <section id="tiles" class="tiles" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
